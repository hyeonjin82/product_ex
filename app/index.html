<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Jin product manager</title>


</head>
<body ng-ap="productManagement">
    <table ng-controller="ProductListCtrl as vm">
        <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-src="{{product.imageUrl}}"
                         style="width:50px; margin:2px"
                         title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency }}</td>
            </tr>
        </tbody>
    </table>

    <!-- script -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="app.js"></script>
    <script src="products/productsListCtrl.js"></script>
</body>
</html>
