<!DOCTYPE html>
<html ng-app="productManagement">
<head lang="en">
    <meta charset="UTF-8">
    <title> Jin product manager</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

</head>
<body ng-controller="ProductListCtrl as vm">
    <table>
        <thead>
            <tr>
                <td><button type="button"
                            ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide": "Show"}} Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-if="vm.showImage"
                         ng-src="{{product.imageUrl}}"
                         style="width:50px; margin:2px"
                         title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency }}</td>
            </tr>
        </tbody>
    </table>

    <!-- script -->
    <script src="bower_components/angular/angular.js"></script>


    <script src="app.js"></script>
    <script src="products/productsListCtrl.js"></script>
</body>
</html>
